<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My GIS Portfolio</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-title {
      padding: 1rem;
      font-size: 1.1rem;
      text-align: center;
      font-weight: bold;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      .grid-container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>My GIS Portfolio</h1>
    <p>Explore my GIS and mapping projects</p>
  </header>

  <main class="grid-container">
    <a href="project1.html" class="card">
      <img src="project1-thumbnail.jpg" alt="Project 1 Thumbnail">
      <div class="card-title">Urban Heat Islands in Seattle</div>
    </a>
    <a href="project2.html" class="card">
      <img src="project2-thumbnail.jpg" alt="Project 2 Thumbnail">
      <div class="card-title">Mapping Food Deserts in King County</div>
    </a>
    <a href="project3.html" class="card">
      <img src="project3-thumbnail.jpg" alt="Project 3 Thumbnail">
      <div class="card-title">Climate Change and Coastal Flood Risk</div>
    </a>
    <!-- Add more cards as needed -->
  </main>
</body>
</html>
